<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.8.15.custom.css"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.23.custom.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/shared.js"></script>
    <script type="text/javascript" src="js/remote.js"></script>
    <script type="text/javascript" src="js/xbmc-helper.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
</head>

<body style="min-width:350px; padding-left: 20px">

<div id="profileRow" class="row" style="display: none; text-align: center;">
    <select id="profiles"></select>
</div>

<div id="remoteRow" class="row">
    <button id="previousBtn"><img src="images/prev.png" alt="Previous"></button><button id="rewindBtn"><img src="images/rw.jpg" alt="Step Back"/></button><span class="playpause"><button id="stopBtn"><img src="images/stop.jpg" alt="Stop"/></button><button id="playBtn"><img src="images/playpause.gif" alt="PlayPause"/></button></span><button id="fastForwardBtn"><img src="images/ff.jpg" alt="Step Forward"/></button><button id="nextBtn"><img src="images/skip.png" alt="Skip"/></button>
</div>

<div id="volumeRow" class="row">
    <div id="volume_control" style="width:185px; margin: 5px 0 5px -5px;"></div>
</div>

<div id="buttonsRow" class="btn-toolbar">
    <div class="btn-group" style="left:-10px;">
        <button id="playCurrentVideoButton" class="btn btn-small disabled-btn" disabled style="padding: 5px;">Play now</button>
        <button id="queueVideoButton" class="btn btn-small disabled-btn" disabled style="padding: 5px;">+Queue</button>
        <button id="queueListButton" class="btn btn-small disabled-btn" disabled style="padding: 5px;">Queue List</button>
        <button id="addToFavButton" class="btn btn-small disabled-btn" disabled style="padding: 5px">+Favourite</button>
        <button class="btn dropdown-toggle" data-toggle="dropdown">
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu pull-right">
            <li id="dropdown-first" style="display: none;"></li>
            <li class="disabled disabled-link"><a tabindex="-1" href="#" id="playNextButton">Play this Next</a></li>
            <li class="divider"></li>
            <li><a href="#" id="removeThisButton">Remove current from Playlist</a></li>
            <li><a href="#" id="clearPlaylistButton">Clear Playlist</a></li>
        </ul>
    </div>
</div>
<!--<div class="btn-toolbar">-->
    <!--<button id="testBtn" class="btn btn-small">Test</button>-->
<!--</div>-->

<div id="favouritesRow" class="row">
    <ul class="nav nav-tabs" style="display: none;">
        <li class="active">
            <a href="#">Favourites</a>
        </li>
        <li><a href="#">Videos</a></li>
    </ul>
    <table id="favourites" class="table table-condensed table-striped" style="border-bottom: 1px solid #DDD; margin:5px auto auto auto; display: none;">
        <thead>
        <tr>
            <th>Favourites</th>
            <th style="min-width: 95px;">Actions</th>
        </tr>
        </thead>
        <tbody class="sort">
        </tbody>
    </table>
</div>

<div class="row" style="text-align: center">
    <a id="optionsBtn" href="options.html"><img height="48px" width="48px" src="images/configuration.jpg" alt="Configuration" style="float: left;"/></a>
    <a target="_blank" href="http://xbmc.org/" title="XBMC.org"><img src="images/xbmc.jpg" alt="XBMC" style="float: right; padding-right: 10px;"/></a>
    <div id="playlistTextContainer" style="padding-top: 12px; display: none;"><span id="playlistText" class="label label-success"></span></div>
    <div id="warningTextContainer" style="padding: 12px 0; text-align: center;"><span class="label label-warning">Connecting...</span></div>
</div>
<div id="setupTooltip" class="tooltip fade right in" style="display: none; left: 50px; top: 130px;"><div class="tooltip-arrow"></div><div class="tooltip-inner">Click here to setup your Play to XBMC extension</div></div>


<div id="youTubeList">

</div>
</body>
</html>
